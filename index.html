<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Madlibs 2.0</title>




    <link rel="stylesheet" href="css/madlibs.css">




</head>

<body>

    <article>
        <h4>forms</h4>
        <form name="f">

            <label>name:</label>
            <input type="text" name="userName" placeholder="Full Name">
            <br>

            <label>gender: </label>
            <input type="text" name="userGender" placeholder="Male, Female, ...">
            <br>

            <label>class:</label>
            <input type="text" name="userClass" placeholder="Mage, Warrior, Archer, or Rogue">
            <br>

            <label>location:</label>
            <input type="text" name="userCity" placeholder="City">
            <br>

            <label>year born:</label>
            <input type="text" name="birthYear" placeholder="Year ">
            <br>

            <label>month born:</label>
            <input type="text" name="birthMonth" placeholder="Month ">
            <br>

            <label>animal:</label>
            <input type="text" name="animal" placeholder="ex. Pig, Horse, ...">
            <br>

            <label>monster:</label>
            <input type="text" name="monster" placeholder="ex. Wolf, Goblins, ...">
            <br>

            <nav>
                <input type="reset" value="reset" />
                <input type="submit" value="submit" />
            </nav>


        </form>

    </article>




    <script src="js/madlibs.js"></script>

    <section class="hide">
        <h4>results</h4>
        <p id="myMsg"></p>

    </section>

    <section class="hideImg">
        <h4>results image</h4>
        <div id="showImg"> </div>
    </section>

    
    <footer>
    <a href="http://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a> |
<a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a>
    </footer>

</body>

</html>
